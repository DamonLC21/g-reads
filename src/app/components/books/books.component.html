<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div *ngFor="let book of books" class="col-md-4">
        <div class="card mb-4 box-shadow" id="Card">
          <div id="image">
            <img class="card-img-top" src={{book.CoverURL}} alt="Card image cap">
          </div>
          <div class="card-body">
            <h5 class="card-title">{{book.Title}}</h5>
            <small class="card-text">{{book.Description}}</small>
          </div>
          <div class="card-footer">
            <small class="text-muted">{{book.Genre}}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
